name: Update content submodule

on:
    repository_dispatch:
        types: [content-updated]
    workflow_dispatch:

permissions:
    contents: write
    pull-requests: write

jobs:
    update:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Init and update submodule
              env:
                  SUBMODULE_TOKEN: ${{ secrets.SUBMODULE_TOKEN }}
              run: |
                  git config submodule.src/content.url "https://x-access-token:${SUBMODULE_TOKEN}@github.com/peanutprotocol/peanut-content.git"
                  git submodule update --init src/content
                  cd src/content
                  git fetch origin main
                  git checkout origin/main

            - name: Check for changes
              id: check
              run: |
                  if git diff --quiet src/content; then
                    echo "changed=false" >> "$GITHUB_OUTPUT"
                  else
                    echo "changed=true" >> "$GITHUB_OUTPUT"
                  fi

            - name: Create PR
              if: steps.check.outputs.changed == 'true'
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  BRANCH="auto/update-content-$(date -u +%Y%m%d-%H%M%S)"
                  SUBMODULE_SHA=$(git -C src/content rev-parse HEAD)
                  PARENT=$(git rev-parse HEAD)
                  BASE_TREE=$(gh api repos/${{ github.repository }}/git/commits/$PARENT --jq '.tree.sha')
                  # Create tree via API with updated submodule pointer
                  TREE=$(gh api repos/${{ github.repository }}/git/trees \
                    --method POST \
                    -f "base_tree=$BASE_TREE" \
                    -f "tree[][path]=src/content" \
                    -f "tree[][mode]=160000" \
                    -f "tree[][type]=commit" \
                    -f "tree[][sha]=$SUBMODULE_SHA" \
                    --jq '.sha')
                  # Create signed commit via API (verified signature)
                  COMMIT_SHA=$(gh api repos/${{ github.repository }}/git/commits \
                    --method POST \
                    -f message="Update content submodule to latest main" \
                    -f "tree=$TREE" \
                    -f "parents[]=$PARENT" \
                    --jq '.sha')
                  # Create branch pointing to signed commit
                  gh api repos/${{ github.repository }}/git/refs \
                    --method POST \
                    -f "ref=refs/heads/$BRANCH" \
                    -f "sha=$COMMIT_SHA"
                  gh pr create \
                    --head "$BRANCH" \
                    --title "Update content submodule" \
                    --body "Auto-generated: updates content submodule to latest peanut-content main."
