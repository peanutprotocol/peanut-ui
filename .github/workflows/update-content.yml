name: Update content submodule

on:
    repository_dispatch:
        types: [content-updated]
    workflow_dispatch:

permissions:
    contents: write
    pull-requests: write

jobs:
    update:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: true
                  token: ${{ secrets.SUBMODULE_TOKEN }}

            - name: Update content submodule to latest main
              run: |
                  cd src/content
                  git fetch origin main
                  git checkout origin/main

            - name: Check for changes
              id: check
              run: |
                  if git diff --quiet src/content; then
                    echo "changed=false" >> "$GITHUB_OUTPUT"
                  else
                    echo "changed=true" >> "$GITHUB_OUTPUT"
                  fi

            - name: Create PR
              if: steps.check.outputs.changed == 'true'
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  BRANCH="auto/update-content-$(date -u +%Y%m%d-%H%M%S)"
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git checkout -b "$BRANCH"
                  git add src/content
                  git commit -m "Update content submodule to latest main"
                  git -c "http.extraheader=Authorization: basic $(echo -n "x-access-token:${GH_TOKEN}" | base64)" push origin "$BRANCH"
                  gh pr create \
                    --title "Update content submodule" \
                    --body "Auto-generated: updates content submodule to latest peanut-content main." \
                    --label "infra"
